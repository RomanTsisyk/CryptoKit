[versions]
# SDK Versions
compileSdk = "35"
minSdk = "30"
targetSdk = "35"

# Kotlin & Android Gradle Plugin
kotlin = "1.9.0"
agp = "8.5.2"
dokka = "2.0.0"

# AndroidX
core-ktx = "1.15.0"
appcompat = "1.7.0"
biometric = "1.2.0-alpha05"
security-crypto = "1.1.0-alpha06"
work = "2.10.0"

# Third-party libraries
bouncycastle = "1.78.1"
zxing = "3.5.3"
material = "1.12.0"

# Testing
junit = "4.13.2"
mockk = "1.13.12"
mockito = "5.14.2"
robolectric = "4.14.1"

# Android Testing
androidx-test-ext-junit = "1.2.1"
espresso = "3.6.1"
androidx-test-core = "1.6.1"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# Security & Biometric
androidx-biometric = { group = "androidx.biometric", name = "biometric", version.ref = "biometric" }
androidx-security-crypto = { group = "androidx.security", name = "security-crypto", version.ref = "security-crypto" }

# WorkManager
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }
androidx-work-testing = { group = "androidx.work", name = "work-testing", version.ref = "work" }

# BouncyCastle
bouncycastle-bcprov = { group = "org.bouncycastle", name = "bcprov-jdk18on", version.ref = "bouncycastle" }

# ZXing
zxing-core = { group = "com.google.zxing", name = "core", version.ref = "zxing" }

# Material Design
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Unit Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }

# Android Instrumentation Testing
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
androidx-test-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
androidx-test-core = { group = "androidx.test", name = "core", version.ref = "androidx-test-core" }

[plugins]
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
